<!DOCTYPE html>

<head>
    <meta charset="UTF-8"><title>Atividade 6</title> 
    <script>
        num1 = parseInt(prompt("Digite o primeiro número: "))
        num2 = parseInt(prompt("Digite o segundo número: "))
        soma = num1+num2
        sub = num1-num2
        mult = num1*num2
        div = num1/num2
        mod = num1%num2

        alert("Soma dos dois números: " + soma + 
        "\nSubtração do primeiro número pelo segundo: " + sub + 
        "\nO produto dos dois números: " + mult +
        "\nA divisão do primeiro número pelo segundo: " + div +
        "\nO resto da divisão do primeiro pelo segundo: " + mod)
    </script>




</head>
<body>
</body>
